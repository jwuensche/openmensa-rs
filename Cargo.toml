[dependencies]
chrono = "0.4.9"
failure = "0.1.6"
getset = "0.0.9"
reqwest = "0.10"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0.41"
serde_urlencoded = "0.6.1"
url = "2.1"

[dev-dependencies]
tokio = { version="^0.2", features= ["macros"] }

[badges]
