serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
serde_urlencoded = "0.7.0"
thiserror = "1.0.25"
url = "2.2.2"

[dev-dependencies]
tokio = { version = "1.6.1", features = ["full"] }

