[package]
name = "openmensa-rs"
version = "0.2.0"
authors = ["Johannes WÃ¼nsche <johannes.wuensche97@gmail.com>"]
edition = "2018"
license = "BSD-3-Clause"
description = "A library to interact with the openmensa api"
keywords = ["api-bindings"]
readme = "README.md"
repository = "https://github.com/jwuensche/openmensa-rs"
documentation = "https://docs.rs/openmensa-rs"


